<!DOCTYPE html>    
<html lang="en">    
<head> 
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Reg Form</title> 
<link rel="stylesheet" href="style.css">   
</head>    
<body>
<div class="container">    
    <center><h1>Form Validation</h1></center>    
    <hr>    
    <form name="registration" class="registartion-form" onsubmit="return formValidation()">   
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label for="fname">First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" id="fname" placeholder="First Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label for="lname">Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" id="lname" placeholder="Last Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label for="address">Address: </label></td>    
                <td>    
                    <input type="textarea" size="5" name="address" id="address" placeholder="Door no.">  
                    <input type="textarea" size="50" name="address"  id="address" placeholder="Location">
                    <input type="textarea" size="15" name="address"  id="address" placeholder="District">
                    <input type="textarea" size="8" name="address"  id="address" placeholder="Pincode">
                </td>    
            </tr>    
            <tr>    
                <td><label for="gender">Gender:</label></td>
          <td>
            Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
            Other: <input type="radio" name="gender" value="other">   
                </td>    
            </tr> 
                <tr>
                    <td><label>DOB: </label></td>
                    <td>
                        <input type="date" id="start" name="trip-start"
           value="0000-00-00"></td>
           </tr>
        <tr> 
           <td><label for="email">Email:</label></td>
          <td><input type="text" name="email" id="email" placeholder="your email"></td>
        </tr> 
                  
            <tr>    
                <td><label for="mobile">Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile" id="mobile">    
                </td>    
            </tr>
            <tr>    
                <td><label for="adhaar">Adhaar number: </label></td>    
                <td>    
                    <input type="text" name="adhaar" id="adhaar" placeholder="xxxx xxxx xxxx">    
                </td>
            </tr>
 
                
            <tr>    
                <td>    
                    <td colspan="2"><input type="submit" class="submit" value="submit" /></td>  
                </td>    
            </tr> 
            
        </table>    
    </form> 
</div>
<script src="./script.js"></script>   
</body>    
</html>
